<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription - CampusFlow</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>

    <div th:if="${param.success}">
        <div style="color: green;"> Inscription r√©ussie ! Vous pouvez maintenant
            vous connecter.
        </div>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="prenom">Prenom</label>
            <input id="prenom" type="text" th:field="*{prenom}" required autofocus="autofocus"/>
        </div>
        <div>
            <label for="nom">Nom</label>
            <input id="nom" type="text" th:field="*{nom}" required/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}" required/>
        </div>
        <div>
            <label for="motDePasse">Mot de passe</label>
            <input id="motDePasse" type="password" th:field="*{motDePasse}" required />
        </div>
        <div>
            <button type="submit">S'inscrire</button>
        </div>
    </form>
</body>
</html>
