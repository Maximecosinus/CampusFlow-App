<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CampusFlow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-color: #4a90e2;
            --primary-color-dark: #357ABD;
            --background-gradient-start: #f4f7f6;
            --background-gradient-end: #d4e4f7;
            --text-color: #333;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to top, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-color);
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 24px;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-color-dark);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Connexion</h1>

    <div th:if="${param.error}" class="alert alert-error">
        Email ou mot de passe invalide
    </div>

    <div th:if="${param.logout}" class="alert alert-info">
        Vous avez été déconnecté
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email</label>
            <input id="username" type="text" name="username" required autofocus="autofocus" placeholder="exemple@domaine.com"/>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" type="password" name="password" required placeholder="Votre mot de passe"/>
        </div>

        <div>
            <button type="submit">Se connecter</button>
        </div>
    </form>
</div>

</body>
</html>
