<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendrier - CampusFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Calendrier</h1>
        
        <div class="alert alert-info">
            <h4>Informations de débogage :</h4>
            <p><strong>Club :</strong> <span th:text="${club?.nom ?: 'Non défini'}">Non défini</span></p>
            <p><strong>Utilisateur :</strong> <span th:text="${utilisateurConnecte?.email ?: 'Non défini'}">Non défini</span></p>
            <p><strong>Nombre d'événements :</strong> <span th:text="${club?.evenementsOrganises?.size() ?: 0}">0</span></p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Calendrier Simple</h5>
            </div>
            <div class="card-body">
                <p>Le calendrier sera affiché ici une fois que le problème sera résolu.</p>
                <p>Pour l'instant, nous testons si le template fonctionne.</p>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/gestion-club" class="btn btn-secondary">Retour à la gestion</a>
        </div>
    </div>
</body>
</html>
