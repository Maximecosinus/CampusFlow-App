<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Historique des Notifications - Campus Flow</title>
    <meta name="user-id" th:content="${utilisateurConnecte?.id}">
</head>
<body>

<section>
    <div class="container-fluid">
        <!-- En-tête de la page -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Historique des Notifications</h1>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary" onclick="markAllAsRead()">
                    <i class="fas fa-check-double me-2"></i>Tout marquer comme lu
                </button>
                <button class="btn btn-outline-secondary" onclick="refreshNotifications()">
                    <i class="fas fa-sync-alt me-2"></i>Actualiser
                </button>
            </div>
        </div>

        <!-- Filtres et recherche -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Rechercher dans les notifications..." id="searchInput">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="typeFilter">
                    <option value="">Tous les types</option>
                    <option value="CLUB">Club</option>
                    <option value="EVENEMENT">Événement</option>
                    <option value="INSCRIPTION">Inscription</option>
                    <option value="ADMIN">Administration</option>
                    <option value="SYSTEME">Système</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="statusFilter">
                    <option value="">Tous les statuts</option>
                    <option value="false">Non lues</option>
                    <option value="true">Lues</option>
                </select>
            </div>
            <div class="col-md-2">
                <select class="form-select" id="dateFilter">
                    <option value="">Toutes les dates</option>
                    <option value="today">Aujourd'hui</option>
                    <option value="week">Cette semaine</option>
                    <option value="month">Ce mois</option>
                </select>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Total</h5>
                        <h3 id="totalCount">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Non lues</h5>
                        <h3 id="unreadCount">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-success">Lues</h5>
                        <h3 id="readCount">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-info">Cette semaine</h5>
                        <h3 id="weekCount">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste des notifications -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Notifications</h5>
            </div>
            <div class="card-body p-0">
                <div id="notificationsList">
                    <div class="text-center p-4">
                        <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                        <p class="text-muted mt-2">Chargement des notifications...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Pagination des notifications" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- La pagination sera générée dynamiquement -->
            </ul>
        </nav>
    </div>
</section>

<script>
    let currentPage = 0;
    let totalPages = 0;
    let currentFilters = {
        search: '',
        type: '',
        status: '',
        date: ''
    };

    // Initialiser la page
    document.addEventListener('DOMContentLoaded', function() {
        loadNotifications();
        setupEventListeners();
    });

    function setupEventListeners() {
        // Recherche
        document.getElementById('searchInput').addEventListener('input', function() {
            currentFilters.search = this.value;
            currentPage = 0;
            loadNotifications();
        });

        // Filtres
        document.getElementById('typeFilter').addEventListener('change', function() {
            currentFilters.type = this.value;
            currentPage = 0;
            loadNotifications();
        });

        document.getElementById('statusFilter').addEventListener('change', function() {
            currentFilters.status = this.value;
            currentPage = 0;
            loadNotifications();
        });

        document.getElementById('dateFilter').addEventListener('change', function() {
            currentFilters.date = this.value;
            currentPage = 0;
            loadNotifications();
        });
    }

    function loadNotifications() {
        const params = new URLSearchParams({
            page: currentPage,
            size: 10,
            ...currentFilters
        });

        fetch(`/api/notifications/historique?${params}`)
            .then(response => response.json())
            .then(data => {
                displayNotifications(data.content);
                updatePagination(data);
                updateStatistics(data);
            })
            .catch(error => {
                console.error('Erreur lors du chargement des notifications:', error);
                document.getElementById('notificationsList').innerHTML = `
                    <div class="text-center p-4">
                        <i class="fas fa-exclamation-triangle fa-2x text-danger"></i>
                        <p class="text-danger mt-2">Erreur lors du chargement des notifications</p>
                    </div>
                `;
            });
    }

    function displayNotifications(notifications) {
        const container = document.getElementById('notificationsList');
        
        if (notifications.length === 0) {
            container.innerHTML = `
                <div class="text-center p-4">
                    <i class="fas fa-bell-slash fa-2x text-muted"></i>
                    <p class="text-muted mt-2">Aucune notification trouvée</p>
                </div>
            `;
            return;
        }

        container.innerHTML = notifications.map(notification => `
            <div class="notification-item-history ${notification.lu ? 'read' : 'unread'}" data-notification-id="${notification.id}">
                <div class="d-flex align-items-start p-3">
                    <div class="notification-icon me-3">
                        <i class="fas ${getNotificationIcon(notification.type)} ${getTypeColor(notification.type)}"></i>
                    </div>
                    <div class="notification-content flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="notification-title mb-0">${escapeHtml(notification.titre)}</h6>
                            <div class="d-flex gap-2">
                                <span class="badge bg-${getTypeColor(notification.type)}">${notification.type}</span>
                                ${notification.lu ? '<span class="badge bg-success">Lue</span>' : '<span class="badge bg-warning">Non lue</span>'}
                            </div>
                        </div>
                        <p class="notification-message mb-2">${escapeHtml(notification.message)}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                ${formatTime(notification.dateCreation)}
                            </small>
                            <div class="notification-actions">
                                ${!notification.lu ? `
                                    <button class="btn btn-sm btn-outline-primary" onclick="markAsRead('${notification.id}')">
                                        <i class="fas fa-check me-1"></i>Marquer comme lu
                                    </button>
                                ` : `
                                    <button class="btn btn-sm btn-outline-secondary" onclick="markAsUnread('${notification.id}')">
                                        <i class="fas fa-undo me-1"></i>Marquer comme non lu
                                    </button>
                                `}
                                ${notification.lienAction ? `
                                    <a href="${notification.lienAction}" class="btn btn-sm btn-outline-info">
                                        <i class="fas fa-external-link-alt me-1"></i>Voir
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function updatePagination(data) {
        totalPages = data.totalPages;
        const pagination = document.getElementById('pagination');
        
        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }

        let paginationHTML = '';
        
        // Bouton précédent
        paginationHTML += `
            <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Précédent</a>
            </li>
        `;

        // Pages
        const startPage = Math.max(0, currentPage - 2);
        const endPage = Math.min(totalPages - 1, currentPage + 2);

        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `
                <li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                </li>
            `;
        }

        // Bouton suivant
        paginationHTML += `
            <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Suivant</a>
            </li>
        `;

        pagination.innerHTML = paginationHTML;
    }

    function updateStatistics(data) {
        document.getElementById('totalCount').textContent = data.totalElements;
        
        const unreadCount = data.content.filter(n => !n.lu).length;
        const readCount = data.content.filter(n => n.lu).length;
        
        document.getElementById('unreadCount').textContent = unreadCount;
        document.getElementById('readCount').textContent = readCount;
        
        // Compter les notifications de cette semaine
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        const weekCount = data.content.filter(n => new Date(n.dateCreation) > weekAgo).length;
        document.getElementById('weekCount').textContent = weekCount;
    }

    function changePage(page) {
        if (page >= 0 && page < totalPages) {
            currentPage = page;
            loadNotifications();
        }
    }

    function markAsRead(notificationId) {
        fetch(`/api/notifications/${notificationId}/marquer-lu`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Notification marquée comme lue:', data);
            loadNotifications(); // Recharger la liste
        })
        .catch(error => console.error('Erreur lors du marquage:', error));
    }

    function markAsUnread(notificationId) {
        // Cette fonctionnalité nécessiterait un endpoint supplémentaire
        console.log('Marquer comme non lu:', notificationId);
        // Pour l'instant, on recharge juste la page
        loadNotifications();
    }

    function refreshNotifications() {
        currentPage = 0;
        loadNotifications();
    }

    // Fonctions utilitaires
    function getNotificationIcon(type) {
        const icons = {
            'CLUB': 'fa-users',
            'EVENEMENT': 'fa-calendar',
            'INSCRIPTION': 'fa-user-plus',
            'ADMIN': 'fa-cog',
            'SYSTEME': 'fa-server'
        };
        return icons[type] || 'fa-bell';
    }

    function getTypeColor(type) {
        const colors = {
            'CLUB': 'primary',
            'EVENEMENT': 'success',
            'INSCRIPTION': 'info',
            'ADMIN': 'warning',
            'SYSTEME': 'secondary'
        };
        return colors[type] || 'secondary';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatTime(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        
        if (diff < 60000) { // Moins d'une minute
            return 'À l\'instant';
        } else if (diff < 3600000) { // Moins d'une heure
            return `Il y a ${Math.floor(diff / 60000)} min`;
        } else if (diff < 86400000) { // Moins d'un jour
            return `Il y a ${Math.floor(diff / 3600000)} h`;
        } else {
            return date.toLocaleDateString('fr-FR');
        }
    }
</script>

<style>
    .notification-item-history {
        border-bottom: 1px solid #dee2e6;
        transition: background-color 0.2s;
    }

    .notification-item-history:hover {
        background-color: #f8f9fa;
    }

    .notification-item-history.unread {
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
    }

    .notification-item-history.read {
        opacity: 0.8;
    }

    .notification-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #f8f9fa;
    }

    .notification-icon i {
        font-size: 1.2rem;
    }

    .notification-title {
        font-weight: 600;
        color: #333;
    }

    .notification-message {
        color: #666;
        line-height: 1.4;
    }

    .notification-actions {
        display: flex;
        gap: 5px;
    }

    @media (max-width: 768px) {
        .notification-actions {
            flex-direction: column;
        }
        
        .notification-actions .btn {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
    }
</style>

</body>
</html>
