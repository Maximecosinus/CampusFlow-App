<!DOCTYPE html>
<html lang="fr" th:replace="~{admin/layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Modifier l'Événement</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">
                    <i class="fas fa-edit me-2"></i>
                    Modifier l'Événement
                </h1>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">
                                <i class="fas fa-calendar-alt me-2"></i>
                                Informations de l'Événement
                            </h6>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/events/{id}/update(id=${event.id})}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="titre" class="form-label">Titre *</label>
                                            <input type="text" class="form-control" id="titre" name="titre" 
                                                   th:value="${event.titre}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="lieu" class="form-label">Lieu</label>
                                            <input type="text" class="form-control" id="lieu" name="lieu" 
                                                   th:value="${event.lieu}">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"
                                              th:text="${event.description}"></textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="dateDebut" class="form-label">Date de début *</label>
                                            <input type="datetime-local" class="form-control" id="dateDebut" name="dateDebut" 
                                                   th:value="${#temporals.format(event.dateHeureDebut, 'yyyy-MM-dd\'T\'HH:mm')}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="statut" class="form-label">Statut</label>
                                            <select class="form-select" id="statut" name="statut">
                                                <option value="BROUILLON" th:selected="${event.statut == T(com.universite.UniClubs.entities.StatutEvenement).BROUILLON}">Brouillon</option>
                                                <option value="PUBLIE" th:selected="${event.statut == T(com.universite.UniClubs.entities.StatutEvenement).PUBLIE}">Publié</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Informations sur le type d'événement -->
                                <div class="mb-3">
                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle me-2"></i>
                                        <strong>Type d'événement :</strong>
                                        <span th:if="${event.club != null}">
                                            Événement du club <span th:text="${event.club.nom}"></span>
                                        </span>
                                        <span th:unless="${event.club != null}">
                                            Événement universitaire
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/events}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>
                                        Retour à la liste
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>
                                        Sauvegarder les modifications
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
