<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription - CampusFlow</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .split-container {
            display: flex;
            min-height: 100vh;
        }

        .left-side {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f7a8c8e, #08212680);
            z-index: 1;
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: relative;
            z-index: 0;
        }

        .right-side {
            flex: 1;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        form div {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f5f5f5;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1976d2;
            outline: none;
            background: #fff;
        }
        button[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #145461;
        }

        .form-container h2 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #1F7A8C;
            text-align: center;
        }
        .form-container p{
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <div class="split-container">
        <div class="left-side">
            <img th:src="@{/images/register.jpg}" alt="Inscription" />
        </div>
        <div class="right-side">
            <div class="form-container">
                <h1>CampusFlow</h1>
                <h2>Inscription</h2>
                <p>Rejoins la communauté étudiante</p>
                <div th:if="${param.success}">
                    <div style="color: green;"> Inscription réussie ! Vous pouvez maintenant vous connecter.</div>
                </div>
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div>
                        <label for="prenom">Prenom</label>
                        <input id="prenom" type="text" th:field="*{prenom}" required autofocus="autofocus"/>
                    </div>
                    <div>
                        <label for="nom">Nom</label>
                        <input id="nom" type="text" th:field="*{nom}" required/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" th:field="*{email}" required/>
                    </div>
                    <div>
                        <label for="motDePasse">Mot de passe</label>
                        <input id="motDePasse" type="password" th:field="*{motDePasse}" required />
                    </div>
                    <div>
                        <button type="submit">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
